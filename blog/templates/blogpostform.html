{% extends "base.html" %}
{% load gravatar %}
{% block content %}

<div class="blog-panel" style="max-width:600px; margin:auto">
        {% load bootstrap_tags %}
        <h1 style="color:gray; padding-top:40px; margin-bottom:-10px">Add A Post</h1>
        <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | as_bootstrap}}
                <button type="submit" class="btn btn-info">Save</button>
        </form>
</div>
{% endblock %}
